<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ウラナイソニ</title>
  </head>
  <body>
    <h1></h1>
    <button onclick="getFortune()">request</button>
    <script>
      async function getFortune() {
        try {
          const res = await fetch("http://localhost:3000/fortuneTell", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ name: "J" }),
          });

          const data = await res.json();
          console.log(data);
          return data;
        } catch (error) {
          console.error(error);
        }
      }
    </script>
  </body>
</html>
