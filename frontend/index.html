<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ウラナイ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="intro" class="intro-container">
      <h1>今日の占い</h1>
      <img src="uranai.webp" alt="今日の占い" />
      <label for="date">生年月日</label>
      <input type="date" id="date" />
      <label for="hour">生まれた時間</label>
      <select id="hour" name="hour">
        <option value="">わからない</option>
        <option value="00">00</option>
        <option value="01">01</option>
        <option value="02">02</option>
        <option value="03">03</option>
        <option value="04">04</option>
        <option value="05">05</option>
        <option value="06">06</option>
        <option value="07">07</option>
        <option value="08">08</option>
        <option value="09">09</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
      </select>
      <button onclick="start()">今日の占いをみる</button>
    </div>
    <div id="chat" class="chat-container" style="display: none">
      <div class="title">今日の運勢をお届けします。</div>
      <div id="messages"></div>
      <div class="input-container">
        <input
          type="text"
          class="chat-input"
          id="messageInput"
          placeholder="メッセージを入力してください。"
        />
        <button class="send-button" onclick="sendMessage()">送信</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
